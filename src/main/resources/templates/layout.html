<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My App</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>

    <style>
        .content-wrapper {
            padding: 20px;
            margin-top: 20px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        #global-error-container {
            z-index: 1100; /* Above everything */
        }
        .toast-container .modal {
            position: relative;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">My App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
            <div class="d-flex">
                <a class="navbar-text me-3" th:text="${#authentication.name}" href="/user/settings">User</a>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-light" type="submit">Logout</button>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="container content-wrapper" layout:fragment="content">
    <!-- Content will be inserted here from child templates -->
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>

<div id="global-error-container">
    <!-- HTMX will insert error modals here -->
</div>

<script>
    <!-- Only errors for tags with htmx attributes, so if manually fetched it will not work -->
    document.body.addEventListener('htmx:afterSwap', function(evt) {
        const errorModal = evt.detail.elt.querySelector('#error-modal');
        if (errorModal) {
            // Move modal to global container
            document.getElementById('global-error-container').appendChild(errorModal);
            new bootstrap.Modal(errorModal).show();
        }
    });
</script>
</body>
</html>
